<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>CSS Basic Structure</title> 

    <!--Internal Stylesheet-->
    <style> 
        h1 { 
            color: red;
            font-size: 12px;
        }
    </style>

    <!--External Stylesheet-->
    <link rel="stylesheet" href="01 - CSS Basic Structure (External Stylesheet).css">
</head> 

<body> 
    <!--Internal Stylesheet-->
    <h1>Internal Style</h1>

    <!--External Stylesheet-->
    <h2>External Style</h2>

    <!--Inline Style-->
    <h3 style="color: green; font-size: 16px;">Inline Style</h3>
</body> 

</html>
