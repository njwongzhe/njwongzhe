<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>CSS Box Model</title> 

    <style>
        .box1 {
            width: 100px;
            height: 100px;

            padding: 30px 30px 30px 30px; /* Padding */
            border: 30px solid black;   /* Border */
            margin: 30px 30px 30px 30px;  /* Margin */

            background-color: aqua;
            text-align: center;
            align-content: center;
        }

        .box2 {
            width: 100px;
            height: 100px;

            padding: 10px 10px 10px 10px; /* Padding */
            border: 30px solid black;   /* Border */
            margin: 50px 50px 50px 50px;  /* Margin */

            background-color: yellow;
            text-align: center;
            align-content: center;
        }
    </style>
</head> 

<body> 
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>
</body> 

</html>
