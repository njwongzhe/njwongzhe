<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>JS Wrapper Class (Boolean)</title> 
</head> 

<body> 
    <script> /* Instance Methods */
        console.log("------------------>>> Instance Methods");

        console.log("------------------>>> valueOf()");

        // valueOf() returns the primitive value of a boolean.

        let boolValue = new Boolean(true);
        console.log(boolValue);           // Output: Boolean {true}
        console.log(boolValue.valueOf()); // Output: true

        console.log("------------------>>> toString()");

        let boolString = true;
        console.log(boolString.toString()); // Output: true
    </script>
</body> 

</html>
