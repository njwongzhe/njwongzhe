<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>JS Math</title> 
</head> 

<body> 
    <script> /* Static Properties */
        console.log("------------------>>> Static Properties");

        console.log(Math.E);       // Returns Euler's number.              // Output: 2.718281828459045
        console.log(Math.LN2);     // Returns the natural logarithm of 2.  // Output: 0.6931471805599453
        console.log(Math.LN10);    // Returns the natural logarithm of 10. // Output: 2.302585092994046
        console.log(Math.LOG2E);   // Returns the base-2 logarithm of E.   // Output: 1.4426950408889634
        console.log(Math.LOG10E);  // Returns the base-10 logarithm of E.  // Output: 0.4342944819032518
        console.log(Math.PI);      // Returns PI.                          // Output: 3.141592653589793
        console.log(Math.SQRT1_2); // Returns the square root of 1/2.      // Output: 0.7071067811865476
        console.log(Math.SQRT2);   // Returns the square root of 2.        // Output: 1.4142135623730951
    </script>

    <script> /* Static Methods */
        console.log("------------------>>> Static Methods");

        let x = -1;
        console.log("abs   ", Math.abs(x)); // Returns the absolute value of x. // Output: 1

        x = 0;
        console.log("sin   ", Math.sin(x)); // Returns the sine of x.    (x in radians.) // Output: 0
        console.log("cos   ", Math.cos(x)); // Returns the cosine of x.  (x in radians.) // Output: 1
        console.log("tan   ", Math.tan(x)); // Returns the tangent of x. (x in radians.) // Output: 0

        x = 10;
        console.log("exp   ",   Math.exp(x)); // Returns the value of E^x.               // Output: 22026.465794806718
        console.log("log   ",   Math.log(x)); // Returns the natural logarithm (e) of x. // Output: 2.302585092994046
        console.log("log2  ",  Math.log2(x)); // Returns the base-2 logarithm of x.      // Output: 3.321928094887362
        console.log("log10 ", Math.log10(x)); // Returns the base-10 logarithm of x.     // Output: 1

        x = 1.5;
        console.log("round ", Math.round(x)); // Rounds x to the nearest integer.                     // Output: 2
        console.log("trunc ", Math.trunc(x)); // Returns the integer part of a number x.              // Output: 1
        console.log("floor ", Math.floor(x)); // Returns x, rounded downwards to the nearest integer. // Output: 1
        console.log("ceil  ",  Math.ceil(x)); // Returns x, rounded upwards to the nearest integer.   // Output: 2

        console.log("min   ", Math.min(1, 2, 3)); // Returns the number with the lowest value.  // Output: 1
        console.log("max   ", Math.max(1, 2, 3)); // Returns the number with the highest value. // Output: 3
        
        x = 2; y = 2;
        console.log("pow   ", Math.pow(x, y)); // Returns the value of x to the power of y. // Output: 4

        console.log("random", Math.random()); // Returns a random number between 0 and 1.
    </script>
</body> 

</html>
