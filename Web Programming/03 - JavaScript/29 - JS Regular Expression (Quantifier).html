<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>JS Regular Expression (Quantifier)</title> 
</head> 

<body> 
    <script>
        let text = "Hello World";

        console.log("------------------>>> At Least One Occurence (x+)");

        // Syntax: x+
        // Matches at least one "x".
        console.log(text.match(/l+/));  // Output: ['ll']
        console.log(text.match(/l+/g)); // Output: (2) ['ll', 'l']

        console.log("------------------>>> Zero or More Occurence (x*)"); 

        // Syntax: x*
        // Matches zero or more occurrences of "x".
        console.log(text.match(/l*/));  // Output: ['']
        console.log(text.match(/l*/g)); // Output: (11) ['', '', 'll', '', '', '', '', '', 'l', '', '']
        // For each character position, /l*/ tries to match as many "l" as possible.
        // If there are no "l" at that position, it matches an empty string ''.

        console.log(text.match(/ll*/g)); // Output: (2) ['ll', 'l']

        console.log("------------------>>> Zero or One Occurence (x?)"); 

        // Syntax: x？
        // Matches zero or one occurrences of "x".
        console.log(text.match(/l?/));   // Output: ['']
        console.log(text.match(/l?/g));  // Output: (12) ['', '', 'l', 'l', '', '', '', '', '', 'l', '', '']
        // At each position, if there is an "l", it matches "l".
        // If there are no "l" at that position, it matches an empty string ''.

        console.log(text.match(/ll?/g)); // Output: (2) ['ll', 'l']

        console.log("------------------>>> \"n\" Occurence (x{n})"); 

        // Syntax: x{n}
        // Matches "n" occurences of "x".

        console.log("------------------>>> \"n\" to \"m\" Occurence (x{n,m})"); 

        // Syntax: x{n,m}
        // Matches from "n" to "m" occurences of "x".

        console.log("------------------>>> \"n\" or More Occurence (x{n,})"); 

        // Syntax: x{n,}
        // Matches "n" or more occurences of "x".
    </script>
</body> 

</html>
