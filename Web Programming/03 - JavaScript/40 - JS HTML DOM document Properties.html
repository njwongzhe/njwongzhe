<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>JS HTML DOM document Properties</title> 
</head> 

<body> 
    <script>
        console.log("document                     -", document);                 // Output the whole current html document.
        console.log("document.documentElement     -", document.documentElement); // Returns the <html> element.
        console.log("document.documentMode        -", document.documentMode);    // Returns the mode used by the browser.
        console.log("document.documentURI         -", document.documentURI);     // Returns the URI of the document.
        console.log("document.baseURI             -", document.baseURI);         // Returns the absolute base URI of the document.
        console.log("document.URL                 -", document.URL);             // Returns the complete URL of the document.
        console.log("document.cookie              -", document.cookie);          // Returns the document's cookie.

        console.log("document.doctype             -", document.doctype); // Returns the document's doctype.
 
        console.log("document.head                -", document.head);          // Returns the <head> element.
        console.log("document.title               -", document.title);         // Returns the <title> element.
        console.log("document.referrer            -", document.referrer);      // Returns the URI of the referrer (the linking document).
        console.log("document.inputEncoding       -", document.inputEncoding); // Returns the document's encoding (character set).

        console.log("document.body                -", document.body);    // Returns the <body> element.
        console.log("document.images              -", document.images);  // Returns all <img> elements.
        console.log("document.links               -", document.links);   // Returns all <area> and <a> elements that have a href attribute.
        console.log("document.forms               -", document.forms);   // Returns all <form> elements.
        console.log("document.embeds              -", document.embeds);  // Returns all <embed> elements.
        console.log("document.scripts             -", document.scripts); // Returns all <script> elements.
        
        console.log("document.lastModified        -", document.lastModified);        // Returns the date and time the document was updated.
        console.log("document.strictErrorChecking -", document.strictErrorChecking); // Returns if error checking is enforced.
        console.log("document.readyState          -", document.readyState);          // Returns the (loading) status of the document.
        console.log("document.implementation      -", document.implementation);      // Returns the DOM implementation.
    </script>
</body> 

</html>
