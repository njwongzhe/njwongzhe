<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>JS HTML DOM Edit Element Class</title> 
    
    <style>
        .box {
            background-color: aqua;
            text-align: center;
            align-content: center;
            height: 100px;
            width: 100px;
        }

        .boxActive {
            background-color: greenyellow;
            text-align: center;
            align-content: center;
            height: 100px;
            width: 100px;
        }
    </style>
</head> 

<body> 
    <div id="box1" class="box">Box 1</div><br>
    <div id="box2" class="box">Box 2</div>

    <script> /* Class (className) */
        let box1 = document.querySelector("#box1");

        box1.onclick = function () {
            switch(box1.className) {
                case "box"      : box1.className = "boxActive"; break;
                case "boxActive": box1.className = "box";       break;
            }
        };
    </script>

    <script> /* Class List (classList) */
        let box2 = document.querySelector("#box2");

        // Syntax: element.classList
        // Returns the list of class in element.

        // Syntax: element.classList.add(className)
        // Add a class inside to the "classList" of an element.

        // Syntax: element.classList.remove(className)
        // Remove a class from the "classList" of an element.

        // Syntax: element.classList.contains(className)
        // Check whether a class exist in the "classList" of an element or not.
        // Return true if exist. Return false if not exist.

        // Syntax: element.classList.toggle(className)
        // Add a class inside to the "classList" of an element if that class not exist.
        // Remove a class from the "classList" of an element if that class exist.
        
        // Syntax: element.classList.toggle(className, boolean)
        // boolean = true  - Same as "element.classList.add(className)".
        // boolean = false - Same as "element.classList.remove(className)".

        console.log(box2.classList); 
        // It will show the class in "classList" of "box2" in real time.

        box2.classList.add("boxActive"); 
        // Add class "boxActive" to "classList" of "box2".

        box2.classList.remove("boxActive");
        // Remove class "boxActive" to "classList" of "box2".

        console.log(box2.classList.contains("boxActive")); // Output: false
        // Returns true if class "boxActive" in "classList" of "box2".   

        box2.onclick = function () {  
            box2.classList.toggle("boxActive");
            // Add class "boxActive" to "classList" of "box2" if not exist.
            // Remove class "boxActive" to "classList" of "box2" if exist.
        };
    </script>
</body> 

</html>
