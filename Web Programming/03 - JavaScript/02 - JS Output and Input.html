<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>JS Output and Input</title> 
</head> 

<body> 
    <script> /* document.write() */
        document.write('<h1 style="color:#FF0000;">Output Text</h1><br>');
        // Never call "document.write" after the website is fully loaded. It will overwrite the whole document.
    </script>

    <script> /* alert() */
        alert("Output Alert Box");
    </script>

    <script> /* console.log() */
        console.log("Output Console Log");

        console.log("Hello", typeof "Hello");
        console.log("Hello", "World");
        // Comma (,) adds space between outputs.

        console.log("Hello" + " World");
        // Plus (+) does not add space between outputs.
    </script>

    <script> /* prompt() */
        let a = prompt("Enter Anything:"); // Receive input and store to a variable call "a".
        console.log(a); // It will output the value user input at "prompt()".
    </script>
</body> 

</html>
