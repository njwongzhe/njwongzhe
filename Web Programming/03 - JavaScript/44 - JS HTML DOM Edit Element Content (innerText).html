<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>JS HTML DOM Edit Element Content (innerText)</title> 
</head> 

<body>  
    <button id="b">Click Me</button>

    <script> /* Element Text Edit */
        let count = 0;
        let b = document.querySelector("#b")
        console.log(b.innerText); // Output: Click Me

        b.onclick = function () {
            count++;

            b.innerText = "You had click " + count + " times of button.";
            console.log(b.innerText);
            // "innerText" sets or returns the text content of an element.
            // It only returns the text content that is actually visible to the user which considering CSS styling.
        };

        console.log(document.querySelector("body").innerText); // Output: Click Me
    </script>
</body> 

</html>
