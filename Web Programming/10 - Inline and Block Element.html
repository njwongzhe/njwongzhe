<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>Inline and Block Element</title> 

    <style>
        /* Block-Level Element */
        .block1 {background-color: aqua;}                              /* Without Size (Block-Level Container) */
        .block2 {background-color: aqua; height: 100px; width: 100px;} /* With Size (Block-Level Container) */

        /* Inline Element */
        .inline1 {background-color: yellow;}                              /* Without Size (Inline Container) */
        .inline2 {background-color: yellow; height: 100px; width: 100px;} /* With Size (Inline Container) */

        /* Inline-Block Element */
        .Inline-Block {background-color: green; display: inline-block; height: 100px; width: 100px;} /* With Size (Inline-Block Container) */
    </style>
</head> 

<body> 
    <!--Block-Level Element-->
    <div class="block1">Block Element</div><br>
    <div class="block2">Block Element</div>

    <hr>

    <!--Inline Element-->
    <span class="inline1">Inline Element</span><br><br>
    <span class="inline2">Inline Element</span>

    <hr>

    <!--Inline-Block Element-->
    <span class="Inline-Block">Inline-Block Element</span>
</body> 

</html>
