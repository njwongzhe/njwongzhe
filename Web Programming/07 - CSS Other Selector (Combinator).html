<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>CSS Other Selector (Combinator)</title> 

    <style>
        /* Child Combinator */
        .father1 > .son1 { 
            color: red;
        }

        /* Child Combinator */
        .father2 > h1 { 
            color: green;
        }

        /* Context Dependent Selector (Descendant Combinator) */
        .father3 h1 { 
            color: blue;
        }

        /* Next Sibling Combinator */
        h2 + h1 {
            color: grey;
        }

        /* Subsequent-sibling Combinator */
        h4 ~ h3 {
            color: grey;
        }
    </style>
</head> 

<body> 
    <!--Child Combinator-->
    <div class="father1">
        <h1 class="son1">Son 1</h1> <!--Effected-->
        <h2 class="son2">Son 2</h2> <!--Not Effected-->
        <h3 class="son3">Son 3</h3> <!--Not Effected-->
        <div>
            <h1 class="son1">Son 1</h1> <!--Not Effected-->
        </div>
    </div>

    <hr>

    <!--Child Combinator-->
    <div class="father2">
        <h1 class="son">Son</h1> <!--Effected-->
        <div>
            <h1 class="grandson">Grandson</h1> <!--Not Effected-->
        </div>
    </div>

    <hr>

    <!--Context Dependent Selector (Descendant Combinator)-->
    <div class="father3">
        <h1 class="son">Son</h1> <!--Effected-->
        <div>
            <h1 class="grandson">Grandson</h1> <!--Effected-->
        </div>
    </div>

    <hr>

    <!--Next Sibling Combinator-->
    <h1>Brother 1</h1> <!--Not Effected-->
    <h2>Brother 2</h2>
    <h1>Brother 3</h1> <!--Effected-->

    <hr>

    <!--Subsequent-sibling Combinator-->
    <h3>Brother 1</h3> <!--Not Effected-->
    <h4>Brother 2</h4>
    <h3>Brother 3</h3> <!--Effected-->
    <h3>Brother 4</h3> <!--Effected-->
    <h5>Brother 5</h5> <!--Not Effected-->
    <h3>Brother 6</h3> <!--Effected-->
</body> 

</html>
