<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>CSS Property (float)</title> 

    <style>
        .box {
            background-color: red;
            /* Without Height */
        }

        .boxfloat {
            background-color: red;
            height: 400px; /* Height is compulsory if want to show the background color of ".box" container. */
                           /* The parent container (.box) will collapse and not expand to contain the floated children. */
                           /* Floated elements are taken out of the normal document flow. */
        }

        .boxleft {
            width: 100px;
            height: 100px;
            border: 1px solid black;

            background-color: aqua;
            text-align: center;
            align-content: center;

            float: left;
        }

        .boxright {
            width: 100px;
            height: 100px;
            border: 1px solid black;

            background-color: yellow;
            text-align: center;
            align-content: center;

            float: right;
        }
    </style>
</head> 

<body> 
    <!--Without Height-->
    <div class="box">
        <div class="boxleft">Box 1</div>
        <div class="boxleft">Box 2</div>
        <div class="boxleft">Box 3</div>

        <div class="boxright">Box 4</div>
        <div class="boxright">Box 5</div>   
        <div class="boxright">Box 6</div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <hr>
    <br>

    <!--Without Height + Not Floated Element-->
    <div class="box">
        <img src="Demo_Image.jpg" alt="Demo Image" width="200" height="200"> <!--Not Floated Element-->
        <img src="Demo_Image.jpg" alt="Demo Image" width="200" height="200"> <!--Not Floated Element-->
        <!--The parent container (.box) will auto expand to contain the not floated children.-->

        <div class="boxleft">Box 1</div>
        <div class="boxleft">Box 2</div>
        <div class="boxleft">Box 3</div>

        <div class="boxright">Box 4</div>
        <div class="boxright">Box 5</div>   
        <div class="boxright">Box 6</div>
    </div>

    <br>
    <hr>
    <br>

    <!--With Height + Not Floated Element-->
    <div class="boxfloat">
        <img src="Demo_Image.jpg" alt="Demo Image" width="200" height="200"> <!--Not Floated Element-->
        <img src="Demo_Image.jpg" alt="Demo Image" width="200" height="200"> <!--Not Floated Element-->

        <div class="boxleft">Box 1</div>
        <div class="boxleft">Box 2</div>
        <div class="boxleft">Box 3</div>

        <div class="boxright">Box 4</div>
        <div class="boxright">Box 5</div>   
        <div class="boxright">Box 6</div>
    </div>
</body> 

</html>
