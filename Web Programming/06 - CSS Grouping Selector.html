<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>CSS Grouping Selector</title> 

    <style>
        h1, h2, h3 { /* Grouping Tag Selector */
            color: red;
        }

        .class-selector1, .class-selector2 { /* Grouping Class Selector */
            color: green;
        }

        #id-selector1, #id-selector2 { /* Grouping ID Selector */
            color: blue;
        }
    </style>
</head> 

<body> 
    <!--Grouping Tag Selector-->
    <h1>Tag Selector</h1>
    <h2>Tag Selector</h2>
    <h3>Tag Selector</h3>

    <!--Class Selector-->
    <h1 class="class-selector1">class-selector1</h1>
    <h1 class="class-selector2">class-selector2</h1>

    <!--ID Selector-->
    <h1 id="id-selector1">id-selector1</h1>
    <h1 id="id-selector2">id-selector2</h1>
</body> 

</html>
