<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>JS Singleton Pattern (numFunction)</title> 
</head> 

<body> 
    <script>
        let numFunction = {
            getMin: function(arr) {
                let min = arr[0];
                for(i = 1; i < arr.length; i++)
                    if(arr[i] < min)
                        min = arr[i];
                return min;
            },

            getMax: function(arr) {
                let max = arr[0];
                for(i = 1; i < arr.length; i++)
                    if(arr[i] > max)
                        max = arr[i];
                return max;
            }
        }

        let arr = [1, 5, 5, 7, 2];

        document.write("<b>Number</b> = " + arr + "<br>");
        document.write("Min = " + numFunction.getMin(arr) + "<br>");
        document.write("Max = " + numFunction.getMax(arr));
    </script>
</body> 

</html>
