<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>Dual-List Box</title> 

    <style>
        #leftBox, #rightBox {
            border-style: solid;
            border-width: 2px;
            border-color: lightgrey;
            margin-left: 10px;

            position: relative;
            display: inline-block;
            vertical-align: top;

            width: 200px;
            height: 500px;
        }

        select {
            width: 200px;
            height: 500px;
        }

        #buttonSet {
            margin-left: 10px;

            position: relative;
            display: inline-block;
        }

        button {
            margin-bottom: 10px;
            width: 70px;
            height: 25px;
        }
    </style>
</head> 

<body>
    <div>
        <span id="leftBox">
            <select id="left" multiple>
                <option id="t1">Test 1</option>
                <option id="t2">Test 2</option>
                <option id="t3">Test 3</option>
                <option id="t4">Test 4</option>
                <option id="t5">Test 5</option>
            </select>
        </span>

        <span id="buttonSet">
            <button id="toLeft">←</button><br>
            <button id="toRight">→</button><br>
            <button id="allToLeft">All ←</button><br>
            <button id="allToRight">All →</button>
        </span>

        <span id="rightBox">
            <select id="right" multiple>
                <option id="t6">Test 6</option>
                <option id="t7">Test 7</option>
                <option id="t8">Test 8</option>
                <option id="t9">Test 9</option>
                <option id="t10">Test 10</option>
            </select>
        </span>

        <script>
            let toLeft = document.querySelector("#toLeft"),
                toRight = document.querySelector("#toRight"),
                allToLeft = document.querySelector("#allToLeft"),
                allToRight = document.querySelector("#allToRight");
            
            let left = document.querySelector("#left"),
                right = document.querySelector("#right");

            // Move option.
            // "fromList" is an array. "to" is target element (left / right).
            let move = function (fromList, to) { 
                for(let i = 0; i < fromList.length; i++) 
                    to.append(fromList[i]);
            };

            // Check which option is selected.
            // Return the selected option in array.
            let check = function (list) {
                let fromList = [];

                for(let i = 0; i < list.children.length; i++)
                    if(list.children[i].selected == true)
                        fromList.push(list.children[i]);

                return fromList;
            }

            toLeft.onclick = function () {
                move(check(right), left);
            };

            toRight.onclick = function () {
                move(check(left), right);
            };

            allToLeft.onclick = function () {
                for(let i = 0; i < right.children.length; i++) 
                    right.children[i].selected = true; // Make every option at right selected.
                move(check(right), left);
            };

            allToRight.onclick = function () {
                for(let i = 0; i < left.children.length; i++) 
                    left.children[i].selected = true; // Make every option at left selected.
                move(check(left), right);
            };

        </script>
    </div>
</body>
    
</html>
