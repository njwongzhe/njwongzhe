<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>List Item</title> 

    <style>
        input {
            width: 300px;
            height: 20px;
        }

        .topButton {
            width: 70px;
            height: 25px;
        }

        #add {
            background-color: green;
            color: white;
        }

        #clr {
            background-color: red;
            color: white;
        }

        .boxButton {
            background-color: red;
            color: white;

            position: absolute;
            top: 8px;
            right: 8px;

            width: 70px;
            height: 25px;
        }

        .listName {
            margin: 0px;
            
            position: absolute;
            top: 10px;
            left: 8px;
        }

        .listBlock {
            position: relative; /* Become the nearest positioned ancestor of the element inside it. */

            border-style: solid;
            border-width: 2px;
            border-color: lightgrey;
            height: 40px;

            margin-top: 5px;
        }
    </style>
</head> 

<body>
    <input type="text" placeholder="Enter List Name">
    <button id="add" class="topButton">Add</button>
    <button id="clr" class="topButton">Clear All</button>

    <br><br>

    <div id="mainBox"></div>

    <script>
        let textInput = document.querySelector("input"),
            add = document.querySelector("#add"),
            clr = document.querySelector("#clr");
        
        let mainBox = document.querySelector("#mainBox");
        
        let addList = function (text) {
            let newList = document.createElement("div");
            newList.className = "listBlock";
            newList.innerHTML = "<p class=\"listName\"></p>";
            newList.firstElementChild.innerText = text;

            let newListButton = document.createElement("button");
            newListButton.className = "boxButton";
            newListButton.innerText = "Delete";

            newListButton.onclick = function () {
                newListButton.parentElement.remove();
            };

            newList.append(newListButton);
            mainBox.append(newList);
        };

        addList("List 1"); // Generate a default list item.

        add.onclick = function () {
            addList(textInput.value);
        };
        
        clr.onclick = function () {
            mainBox.innerHTML = "";
        };
    </script>
</html>
