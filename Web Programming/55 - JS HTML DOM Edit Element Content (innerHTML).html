<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>JS HTML DOM Edit Element Content (innerHTML)</title> 
</head> 

<body>  
    <ul id="u">
        <li>Text</li> <!--Edit Element Inside ul-->
    </ul>

    <button id="b">Click Me</button>

    <script> /* Element Content Edit */
        let count = 0;
        let b = document.querySelector("#b")
        let ul = document.querySelector("#u")

        b.onclick = function () {
            count++;

            if(count % 2 !== 0)
                ul.innerHTML = "<li style=\"color: red;\">Text</li>"
            else
                ul.innerHTML = "<li style=\"color: blue;\">Text</li>"
                // "innerHTML" sets or returns the HTML content inside an element.
        };
    </script>
</body> 

</html>
