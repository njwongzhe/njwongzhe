<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>JS Array Advanced (Static Method)</title> 
</head> 

<body> 
    <script> /* Array-like Objects to Array (from) */
        console.log("------------------>>> Array-like Objects to Array (from)");

        // Syntax: Array.from(data);

        function runFrom(x, y) {
            let arr = Array.from(arguments); // Array-like Objects "arguments" convert to array and store in "arr".
                                             // Thus, we can use the method that the common array can use such as "filter()", "slice()", "pop()" and others on "arguments".
            console.log(arr);
        }

        runFrom(1, 2); // Output: (2)Â [1, 2]
    </script>

    <script> /* Array Check (isArray) */
        console.log("------------------>>> Array Check (isArray)");

        // It will check whether a data is array or not.
        // Syntax: Array.isArray(data);

        function runIsArray(x, y) {
            let arrCheck = [1, 2, 3, 4, 5]
            console.log(Array.isArray(arrCheck));  // Output: true
            console.log(Array.isArray(arguments)); // Output: false
        }

        runIsArray(1, 2); 
    </script>
</body> 

</html>
