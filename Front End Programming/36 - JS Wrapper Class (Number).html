<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>JS Wrapper Class (Number)</title> 
</head> 

<body> 
    <script> /* Static Properties */
        console.log("------------------>>> Static Properties");

        console.log(Number.EPSILON); // Returns the difference between 1 and the smallest number greater than 1. // Output: 2.220446049250313e-16

        console.log(Number.MAX_SAFE_INTEGER); // Returns the maximum safe integer in JavaScript. // Output: 9007199254740991
        console.log(Number.MIN_SAFE_INTEGER); // Returns the minimum safe integer in JavaScript. // Output: -9007199254740991

        console.log(Number.MAX_VALUE); // Returns the largest number possible in JavaScript.  // Output: 1.7976931348623157e+308
        console.log(Number.MIN_VALUE); // Returns the smallest number possible in JavaScript. // Output: 5e-324

        console.log(Number.POSITIVE_INFINITY); // Represents positive infinity. // Output: Infinity
        console.log(Number.NEGATIVE_INFINITY); // Represents negative infinity. // Output: -Infinity

        console.log(Number.NaN); // Represents a "Not-a-Number" value. // Output: NaN
    </script>

    <script> /* Static Methods */
        console.log("------------------>>> Static Methods");

        console.log("------------------>>> isSafeInteger()");

        console.log(Number.isSafeInteger(123));              // Output: true
        console.log(Number.isSafeInteger("123"));            // Output: false
        console.log(Number.isSafeInteger(9007199254740992)); // Output: false
        // "Number.isSafeInteger()" returns true if a number is a safe integer.
        
        console.log("------------------>>> isInteger()");

        console.log(Number.isInteger(123));   // Output: true
        console.log(Number.isInteger("123")); // Output: false
        console.log(Number.isInteger(123.1)); // Output: false
        // "Number.isInteger()" returns true if a number is an integer.

        console.log("------------------>>> isFinite()");

        console.log(isFinite(123));          // Output: true
        console.log(isFinite("123"));        // Output: true
        console.log(Number.isFinite(123));   // Output: true
        console.log(Number.isFinite("123")); // Output: false
        // "isFinite()" returns true if a value is a finite number.
        // "Number.isFinite()" returns true if a number is a finite number.

        console.log("------------------>>> isNaN()");

        console.log(isNaN(123));          // Output: false
        console.log(isNaN("123"));        // Output: false
        console.log(isNaN("NaN"));        // Output: true
        console.log(Number.isNaN(123));   // Output: false
        console.log(Number.isNaN("123")); // Output: false
        console.log(Number.isNaN("NaN")); // Output: false
        // "isNaN()" method returns true if a value is Not-a-Number.
        // "Number.isNaN()" returns true if a number is Not-a-Number.

        console.log("------------------>>> parseFloat()");

        console.log(parseFloat("123.12String"));         // Output: 123.12
        console.log(Number.parseFloat("123.12String"));  // Output: 123.12
        console.log(Number.parseFloat(" 123.12String")); // Output: 123.12
        // "parseFloat()" and "Number.parseFloat()" parses a value as a string and returns the first number. 
        // If the first character cannot be converted (not include whitespace), NaN is returned.

        console.log("------------------>>> parseInt()");

        // Syntax: Number.parseInt(string, radix)
        // "radix" is optional. Default is 10. A number (2 to 36) specifying the number system.

        console.log(parseInt("123.12String"));         // Output: 123
        console.log(Number.parseInt("123.12String"));  // Output: 123
        console.log(Number.parseInt(" 123.12String")); // Output: 123
        // "parseInt()" and "Number.parseInt()" parses a value as a string and returns the first integer.
        // If the first character cannot be converted (not include whitespace), NaN is returned.

        console.log(Number.parseInt("1010", 2));                               // Output: 10
        console.log(Number.parseInt("12", 2));   // 2 is not belong to binary. // Output: 1
    </script>

    <script> /* Instance Methods */
        console.log("------------------>>> Instance Methods");

        console.log("------------------>>> toExponential()");

        // Syntax: number.toExponential(x)
        // "x" is optional. An integer between 0 and 20 representing the number of digits in the notation after the decimal point.

        let numExponential = 123.125;
        console.log(numExponential.toExponential());  // Output: 1.23125e+2
        console.log(numExponential.toExponential(4)); // Output: 1.2313e+2

        console.log("------------------>>> toFixed()");

        // Syntax: number.toFixed(x)
        // "x" is optional. Number of decimals. Default is 0 (no decimals)

        let numFixed = 123.125;
        console.log(numFixed.toFixed());  // Output: 123
        console.log(numFixed.toFixed(2)); // Output: 123.13

        console.log("------------------>>> toPrecision()");

        // Syntax: number.toPrecision(x)
        // "x" is optional. The number of digits (Significant Figures). If leave empty, the number is returned without any formatting.

        let numPrecision = 123.125;
        console.log(numPrecision.toPrecision(3)); // Output: 123

        console.log("------------------>>> valueOf()");

        // "valueOf()" method returns the primitive value of a number.

        let numValue = new Number(123.125);
        console.log(numValue);           // Number in wrapper class.                          // Output: Number {123.125}
        console.log(numValue.valueOf()); // Number in wrapper class change to permitive type. // Output: 123.125

        console.log("------------------>>> toString()");

        // Syntax: number.toString(radix)
        // "radix" is optional. The base to use. Must be an integer between 2 and 36.

        let numString = 123.125;
        console.log(numString.toString());   // Decimal     // Output: 123.125
        console.log(numString.toString(2));  // Binary      // Output: 1111011.001
        console.log(numString.toString(8));  // Octal       // Output: 173.1
        console.log(numString.toString(16)); // Hexadecimal // Output: 7b.2

        console.log("------------------>>> toLocateString()");

        // "toLocaleString()" returns a number as a string, using local language format.
        // Syntax: number.toLocaleString(locales, options)
        // "locales" is optional. The language specific format to use. (Example: "en-MY", "en-US", "en-GB" and etc)
        // "options" is optional. An object with formatting options.

        let numLocateString = 123123.15;
        let opt = {
            style: "currency",         // Tells the formatter to format as certain pattern. (Example: "currency", "percent", "decimal"(Default));
            currency: "MYR",           // Defines the currency you want to format the number in. Works only if "style" is set to "currency".
            currencyDisplay: "symbol", // Controls how the currency is displayed.
                                       // "symbol" - Default mode. Uses the local currency symbol (Example: RM for MYR).
                                       // "code"   - Shows the 3-letter currency code (Example: MYR).
                                       // "name"   - Shows the full localized name (Example: "Malaysian Ringgit").

            localeMatcher: "lookup",
            // "best fit" - Default mode. The "best fit" algorithm is more flexible and aims to find a locale that is "at least, but possibly more, suited" than what the "lookup" algorithm would provide.
            //            - If you request "es-CL" (Spanish in Chile) and it's not directly supported, "best fit" might return "es-AR" (Spanish in Argentina) if it's considered a good linguistic and regional match, rather than just falling back to "es" (generic Spanish).
            // "lookup"   - The "lookup" algorithm adheres strictly to the BCP 47 standard for locale identification.
            //            - If you request "de-DE-u-co-phonebk" and it's not supported, the algorithm might try "de-DE", then "de", and finally a default if no "de" locale is found.
            
            minimumIntegerDigits: 1,      // Minimum number of digits before the decimal point.     (1 to 21 and default is 1.)
            maximumFractionDigits: 2,     // Maximum number of digits after the decimal point.      (0 to 20 and default is 3.)
            minimumFractionDigits: 2,     // Minimum number of digits after the decimal point.      (0 to 20 and default is 3.)
            maximumSignificantDigits: 21, // Maximum number of total significant digits to display. (1 to 21 and default is 21.)
            minimumSignificantDigits: 1,  // Minimum number of total significant digits to display. (1 to 21 and default is 21.)
            
            useGrouping: true // Controls thousand separators (grouping digits).
                              // Example true  - 1,234,567.890
                              // Example false - 1234567.890
        };

        console.log(numLocateString.toLocaleString("en-MY", opt)); // Output: RM 123,123.15
        console.log(numLocateString.toLocaleString("ar-EG", opt)); // Output: ١٢٣٬١٢٣٫١٥ MYR
    </script>
</body> 

</html>
