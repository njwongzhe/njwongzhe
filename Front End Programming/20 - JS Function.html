<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>JS Function</title> 
</head> 

<body> 
    <script> /* Function with Return Value */
        function myFunction(p1, p2) { 
            return p1 * p2;
        }

        console.log(myFunction(4, 3));
    </script>

    <script> /* Function without Return Value */
        function myFunction2() { 
            console.log("Hello World!");
        }

        myFunction2();
    </script>
</body> 

</html>
