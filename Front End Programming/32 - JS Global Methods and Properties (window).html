<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>JS Global Methods and Properties (window)</title> 
</head> 

<body> 
    <script>
        // These are some of the "window" methods and properties.
        // Example: "isNaN()" is the same as "window.isNaN()".
        console.log(window); // You can check all "window" methods and properties at "window".

        console.log(Infinity);  // Positive Infinity
        console.log(-Infinity); // Negative Infinity

        console.log(isFinite(123));        // Returns true if a value is a finite number.
        console.log(Number.isFinite(123)); // Returns true if a number is a finite number.

        console.log(isNaN("Number"));        // Returns true if a value is Not-a-Number.
        console.log(Number.isNaN("Number")); // Returns true if a number is Not-a-Number.
        // NaN = Not a Number

        console.log(Number(123)); // Converts a value to a number. If the value cannot be converted, NaN is returned.
        console.log(String(123)); // Converts a value to a string.

        console.log(parseFloat("123.12String")); // Parses a value as a string and returns the first number. If the first character cannot be converted, NaN is returned.
        console.log(parseInt("123.12String"));   // Parses a value as a string and returns the first integer.
    </script>
</body> 

</html>
