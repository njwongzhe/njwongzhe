<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>JS Global Methods and Properties</title> 
</head> 

<body> 
    <script>
        console.log(Infinity);
        console.log(-Infinity);
        console.log(isFinite(123)); // Returns true if a value is a finite number.
        console.log(Number.isFinite(123)); // Returns true if a number is a finite number.
        console.log(isNaN(123)); // Returns true if a value is Not-a-Number.
        console.log(Number.isNaN(123)); // Returns true if a number is Not-a-Number.
        console.log(Number(123)); // method converts a value to a number. If the value cannot be converted, NaN is returned.
        console.log(String(123)); // method converts a value to a string.
        console.log(parseFloat()); // parses a value as a string and returns the first number. If the first character cannot be converted, NaN is returned.
        console.log(parseInt()); // parseInt method parses a value as a string and returns the first integer.

        console.log(window);

    </script>
</body> 

</html>
