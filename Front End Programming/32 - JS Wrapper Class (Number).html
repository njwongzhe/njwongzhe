<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>JS Wrapper Class (Number)</title> 
</head> 

<body> 
    <script> /* Static Properties */
        console.log("------------------>>> Static Properties");

        console.log(Number.EPSILON); // Returns the difference between 1 and the smallest number greater than 1. // Output: 2.220446049250313e-16

        console.log(Number.MAX_SAFE_INTEGER); // Returns the maximum safe integer in JavaScript. // Output: 9007199254740991
        console.log(Number.MIN_SAFE_INTEGER); // Returns the minimum safe integer in JavaScript. // Output: -9007199254740991

        console.log(Number.MAX_VALUE); // Returns the largest number possible in JavaScript.  // Output: 1.7976931348623157e+308
        console.log(Number.MIN_VALUE); // Returns the smallest number possible in JavaScript. // Output: 5e-324

        console.log(Number.POSITIVE_INFINITY); // Represents positive infinity. // Output: Infinity
        console.log(Number.NEGATIVE_INFINITY); // Represents negative infinity. // Output: -Infinity

        console.log(Number.NaN); // Represents a "Not-a-Number" value. // Output: NaN
    </script>

    <script> /* Static Methods */
        console.log("------------------>>> Static Methods");

        console.log("------------------>>> isSafeInteger()");

        console.log(Number.isSafeInteger(123));              // Output: true
        console.log(Number.isSafeInteger("123"));            // Output: false
        console.log(Number.isSafeInteger(9007199254740992)); // Output: false
        // "Number.isSafeInteger()" returns true if a number is a safe integer.
        
        console.log("------------------>>> isInteger()");

        console.log(Number.isInteger(123));   // Output: true
        console.log(Number.isInteger("123")); // Output: false
        console.log(Number.isInteger(123.1)); // Output: false
        // "Number.isInteger()" returns true if a number is an integer.

        console.log("------------------>>> isFinite()");

        console.log(isFinite(123));          // Output: true
        console.log(isFinite("123"));        // Output: true
        console.log(Number.isFinite(123));   // Output: true
        console.log(Number.isFinite("123")); // Output: false
        // "isFinite()" returns true if a value is a finite number.
        // "Number.isFinite()" returns true if a number is a finite number.

        console.log("------------------>>> isNaN()");

        console.log(isNaN(123));          // Output: false
        console.log(isNaN("123"));        // Output: false
        console.log(isNaN("NaN"));        // Output: true
        console.log(Number.isNaN(123));   // Output: false
        console.log(Number.isNaN("123")); // Output: false
        console.log(Number.isNaN("NaN")); // Output: false
        // "isNaN()" method returns true if a value is Not-a-Number.
        // "Number.isNaN()" returns true if a number is Not-a-Number.

        console.log("------------------>>> parseFloat()");

        console.log(parseFloat("123.12String"));         // Output: 123.12
        console.log(Number.parseFloat("123.12String"));  // Output: 123.12
        console.log(Number.parseFloat(" 123.12String")); // Output: 123.12
        // "parseFloat()" and "Number.parseFloat()" parses a value as a string and returns the first number. 
        // If the first character cannot be converted (not include whitespace), NaN is returned.

        console.log("------------------>>> parseInt()");

        // Syntax: Number.parseInt(string, radix)
        // "radix" is optional. Default is 10. A number (2 to 36) specifying the number system.

        console.log(parseInt("123.12String"));         // Output: 123
        console.log(Number.parseInt("123.12String"));  // Output: 123
        console.log(Number.parseInt(" 123.12String")); // Output: 123
        // "parseInt()" and "Number.parseInt()" parses a value as a string and returns the first integer.
        // If the first character cannot be converted (not include whitespace), NaN is returned.

        console.log(Number.parseInt("1010", 2));                               // Output: 10
        console.log(Number.parseInt("12", 2));   // 2 is not belong to binary. // Output: 1
    </script>

    <script> /* Instance Methods */
        console.log("------------------>>> Instance Methods");
    </script>
</body> 

</html>
