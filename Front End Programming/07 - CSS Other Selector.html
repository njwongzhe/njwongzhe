<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>CSS Generic Selector</title> 

    <style>
        <!---->
        .father1 > .son1 { 
            color: red;
        }

        .father2 > h1 { 
            color: green;
        }

        /* Context Dependent Selector */
        .father3 h1 { 
            color: blue;
        }

        h2 + h1 {
            color: grey;
        }

        /* Pseudo-class Selector */
        a:link {color: blue;}              /* Unvisited Link. */ 
        a:active {color: red;}             /* Clicked Link. */
        a:hover { background-color: aqua;} /* Touched Link. */
        a:visited {color: green;}          /* Visited Link.*/

    </style>
</head> 

<body> 
    <div class="father1">
        <h1 class="son1">Son 1</h1>
        <h2 class="son2">Son 2</h2>
        <h3 class="son3">Son 3</h3>
        <div>
            <h1 class="son1">Son 1</h1>
        </div>
    </div>

    <hr>

    <div class="father2">
        <h1 class="son">Son</h1>
        <div>
            <h1 class="grandson">Grandson</h1>
        </div>
    </div>

    <hr>

    <!--Context Dependent Selector-->
    <div class="father3">
        <h1 class="son">Son</h1>
        <div>
            <h1 class="grandson">Grandson</h1>
        </div>
    </div>

    <hr>

    <h1>Brother 1</h1>
    <h2>Brother 2</h2>
    <h1>Brother 3</h1>

    <hr>

    <!--Pseudo-class Selector-->
    <a href="https://www.youtube.com/" target="_blank">Click Here To Youtube</a>
</body> 

</html>
