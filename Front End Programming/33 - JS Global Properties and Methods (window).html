<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>JS Global Properties and Methods (window)</title> 
</head> 

<body> 
    <script>
        // These are some of the "window" methods and properties.
        // Example: "isNaN()" is the same as "window.isNaN()".
        console.log(window); // You can check all "window" methods and properties at "window".


        console.log(Infinity);  // Positive Infinity
        console.log(-Infinity); // Negative Infinity
        // Example Global Property

        console.log(isFinite(123)); // Returns true if a value is a finite number.        
        // Example Global Property (Method)                                                                           

        console.log(Number.isFinite(123)); // Returns true if a number is a finite number.
        // Example Global Property (Object "Number" in Global Object "window" & Method "isFinite" in Object "Number") 
    </script>
</body> 

</html>
