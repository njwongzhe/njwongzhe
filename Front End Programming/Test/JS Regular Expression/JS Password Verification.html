<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>JS Password Verification</title> 
</head> 

<body> 
    <script>
        // At least one uppercase character. (A-Z)
        // At least one lowercase character. (a-z)
        // At least one number. (0-9)
        // At least one special character. (!@#$%^&*)
        // 8 until 16 total character.
        // No space or language other than english.

        let reg = new RegExp(/^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*]{8,16}$/, "g");

        console.log(reg.test("Testing$1234"));
    </script>
</body> 

</html>
