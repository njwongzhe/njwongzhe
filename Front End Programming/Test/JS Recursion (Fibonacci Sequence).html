<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>JS Recursion</title> 
</head> 

<body> 
    <script> 
        // Fibonacci Sequence
        // f(1) = 1
        // f(2) = 1
        // f(3) = f(1) + f(2)
        // f(4) = f(2) + f(3)
        // f(x) = f(x-1) + f(-2) 

        let arrLength

        do {
            arrLength = prompt("Length of the Fibonacci Sequence:");
            if(arrLength <= 0) 
                alert("The length should more than 0.");
        } while(arrLength <= 0)

        /* Basic */

        let arr = [];

        for(i = 0; i < arrLength; i++) {
            if(i <= 1) 
                arr[i] = 1;
            else
                arr[i] = arr[i - 1] + arr[i - 2];
        }

        console.log("Basic    ", arr);
    
        /* Recursion */
        // A function is recursive if it calls itself and reaches a stop condition.

        let arr2 = [];

        function f(x) {
            if(x === 1 || x === 2) 
                return 1;
            return f(x - 1) + f(x - 2);
        }

        for(i = 0; i < arrLength; i++)
            arr2[i] = f(i + 1);

        console.log("Recursion", arr2);
    </script>
</body> 

</html>
