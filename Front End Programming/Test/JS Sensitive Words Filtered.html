<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>Sensitive Words Filtered</title> 
</head> 

<body> 
    <script>
        let blackList = ["fuck", "bitch"];

        let filterWord = function (str, blackList) {
            let reg = new RegExp(blackList.join("|"), "gi");

            return str.replace(reg, function (str) {
                return "*".repeat(str.length);
            });
        };

        console.log(filterWord("fuck Hello World", blackList));
        console.log(filterWord("Fuck Hello World", blackList));
        console.log(filterWord("Fuck Hello Bitch", blackList));
    </script>
</body> 

</html>
