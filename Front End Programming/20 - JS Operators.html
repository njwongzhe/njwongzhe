<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>JS Operators</title> 
</head> 

<body> 
    <script> /* Arithmetic Operators */
        let a = 1, b = 2;
        console.log(a + b); // Addition
        console.log(a - b); // Subtraction
        console.log(a * b); // Multiplication
        console.log(a / b); // Division
        console.log(a % b); // Modulus (Remainder)
        console.log(b ** 3); // Exponentiation (a^b)

        console.log("a", ++a); // Pre-Increment // Output: 2
        console.log("a", a);   // After Pre-Increment // Output: 2

        console.log("a", a++); // Post-Increment // Output: 2
        console.log("a", a);   // After Post-Increment // Output: 3

        console.log("b", --b); // Pre-Decrement // Output: 1
        console.log("b", b);   // After Pre-Decrement // Output: 1

        console.log("b", b--); // Post-Decrement // Output: 1
        console.log("b", b);   // After Post-Decrement // Output: 0

        let text1 = "Hello", text2 = "World";
        let text3 = text1 + " " + text2; // String Concatenation
        console.log(text3);
    </script>

    <script> /* Assignment Operators */
        a = 1; b = 2;
        
        let c = 1;
        c += a; // c = c + a
        console.log("c", c); // c = 2
        c = 1;

        c -= b; // c = c - b
        console.log("c", c); // c = -1
        c = 1;

        c *= a; // c = c * a
        console.log("c", c); // c = 1
        c = 1;

        c /= b; // c = c / b
        console.log("c", c); // c = 0.5
        c = 1;

        c %= a; // c = c % a
        console.log("c", c); // c = 0
        c = 1;
    </script>
        
    <script> /* Comparison Operators */
        let x = 10, y = "10", z = 20;
        console.log(x == y);  // Equal to (Value)                 // Output: true
        console.log(x === y); // Equal to (Value & Data Type)     // Output: false
        console.log(x != y);  // Not Equal to (Value)             // Output: false
        console.log(x !== y); // Not Equal to (Value & Data Type) // Output: true

        console.log(x > z);  // Greater Than             // Output: false
        console.log(x < z);  // Less Than                // Output: true
        console.log(x >= y); // Greater Than or Equal to // Output: true
        console.log(x <= y); // Less Than or Equal to    // Output: true
    </script>

    <script> /* Logical Operators */
        a = true; b = false;

        console.log(a && b); // Logical AND // Output: false
        console.log(a || b); // Logical OR  // Output: true
        console.log(!a);     // Logical NOT // Output: false
    </script>

    <script> /* Bitwise Operators */
        let num1 = 5;  // 0000 0000 0000 0000 0000 0000 0000 0101 (5 in binary)
        let num2 = 10; // 0000 0000 0  000 0000 0000 0000 0000 1010 (10 in binary)

        console.log(~num1);       // Bitwise NOT // Output: -6 (1111 1111 1111 1111 1111 1111 1111 1010)
        console.log(num1 & num2); // Bitwise AND // Output: 0  (0000 0000 0000 0000 0000 0000 0000 0000)
        console.log(num1 | num2); // Bitwise OR  // Output: 15 (0000 0000 0000 0000 0000 0000 0000 1111)
        console.log(num1 ^ num2); // Bitwise XOR // Output: 15 (0000 0000 0000 0000 0000 0000 0000 1111)
        // This operation is more efficient than using logical operators in certain scenarios.
    </script>

    <script> /* Conditional Operator */
        let age = 20;

        let canVote = (age >= 18) ? "Yes" : "No"; // If age is greater than or equal to 18, canVote is "Yes", otherwise "No".
        console.log(canVote); // Output: Yes
    </script>
</body> 

</html>
