<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>JS Variables and Identifier</title> 
</head> 

<body> 
    <script>
        /* Rules of Identifier */
        // The name (identifier) must begin with a letter or an underscore (_) or a dollar sign ($).
        // The rest of the name is made up of letters, numbers or underscore (_) or dollar sign ($).
        // Do not use the reserved words in JavaScript as name. 
        // Do not place any spaces or punctuation in the name.

        /* Variables */
        var name = "John";
        var age = 25;

        console.log(name + " - " + typeof name);
        console.log(age + " - " + typeof age);
    </script>
</body> 

</html>
