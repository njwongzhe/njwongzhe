<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>JS Variables and Identifier</title> 
</head> 

<body> 
    <script> /* Rules of Identifier */
        // The name (identifier) must begin with a letter or an underscore (_) or a dollar sign ($).
        // The rest of the name is made up of letters, numbers or underscore (_) or dollar sign ($).
        // Do not use the reserved words in JavaScript as name. (Example : var, function, return etc.)
        // Do not place any spaces or punctuation in the name. (Example : my name, my-name etc.)

        // Upper Camel Case preferred for Class names. (Example : MyClassName)
        // Lower Camel Case preferred for variable and function names. (Example : myVariableName, myFunctionName)
    </script>

    <script>
        var d; // Variable Declaration
    </script>
        
    <script> /* Variables */
        var a; // Variable Declaration + Undefined Variable
        console.log(a, typeof a); // Output: undefined 'undefined'

        console.log(b, typeof b); // Output: undefined 'undefined'
        // "var b" is moved to the top and initialized as undefined until the assignment is reached.
        // All of the variable declarations in a function are moved to the top of the function during compile time. This is known as "hoisting".

        var b = 10; // Variable Declaration + Assignment
        console.log(b, typeof b); // Output: 10 'number'
        // Now "b" is assigned with a value of 10.

     // console.log(c, typeof c); // Error
        // "var c" is not moved to the top since it is not declared at anywhere in the current scope.

        console.log(typeof c); // Undefined
        // However, "typeof c" does not throw an error. It returns "undefined" instead.

        console.log(d, typeof d); // Output: undefined 'undefined'
        // "var d" is declared in another script block, but it is still in the same scope (global scope).

        var test1, test2 = 20, test3 = "test"; // Multiple Variable Declaration

        var test4; // Variable Declaration + Undefined Variable
        test4 = 30; // Variable Assignment
    </script>
</body> 

</html>
