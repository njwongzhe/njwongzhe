<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>CSS Property</title> 

    <style>
        .short { /* Shorthand Property */
            color: blue; 
            margin: 20px 10px; 
            padding: 5px 10px; 
            border: 2px solid blue;
        } 

        .long { /* Longhand Property */
            color: blue; 
            margin-top: 20px; 
            margin-right: 10px; 
            margin-bottom: 20px; 
            margin-left: 10px; 

            padding-top: 5px; 
            padding-right: 10px; 
            padding-bottom: 5px; 
            padding-left: 10px; 

            border-width: 2px; 
            border-style: solid; 
            border-color: blue;
        } 

        .text1 {font: italic 16px Arial;} /* Correct Order */
        .text2 {font: italic Arial;}      /* Wrong Order - The size is missing. */
        .text3 {font: Arial italic 16px;} /* Wrong Order - The size is not in the third position. */
    </style>
</head> 

<body> 
    <p class="short">Shorthand Property</p>
    <p class="long">Longhand Property</p>

    <p class="text1">Text 1</p> <!--Valid-->
    <p class="text2">Text 2</p> <!--Invalid-->
    <p class="text3">Text 3</p> <!--Invalid-->
</body> 

</html>
