<!DOCTYPE html>

<head> 
    <title>JS Error (try, catch, finally)</title> 
</head> 

<body> 
    <script>
        // Syntax:
        // try {
        //      statement...
        // } catch {
        //      statement...
        // } finally {
        //      statement...
        // }

        // "try" statement defines a code block to run (to try).
        // "catch" statement defines a code block to handle any error. (It only run when error in "try" happen.)
        // "finally" statement defines a code block to run regardless of the result. (It must run no mather what situation.)
    </script>

    <script>
        function f(x) {
            
        }
    </script>
</body> 

</html>
