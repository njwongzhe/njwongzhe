<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>CSS Selector</title> 

    <style> 
        h1 { /* Tag Selector */
            color: red;
        }

        #id-selector { /* ID Selector */
            color: blue;
        }

        .class-selector { /* Class Selector */
            color: green;
        }
    </style>
</head> 

<body> 
    <!--Tag Selector-->
    <h1>Tag Selector</h1>

    <!--ID Selector-->
    <h2 id="id-selector">ID Selector</h2>

    <!--Class Selector-->
    <h3 class="class-selector">Class Selector</h3>
</body> 

</html>
