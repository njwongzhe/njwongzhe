<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>JS Variables and Identifier (let and const)</title> 
</head> 

<body> 
    <script>
        // "var" is function-scoped or globally-scoped, while "let" and "const" are block-scoped.
        // Variables declared with "let" and "const" are not hoisted to the top of their Block Scope.
        // Variables declared with "let" and "const" have Block Scope.
        // Variables declared with "let" and "const" must be Declared before use.
        // Variables declared with "let" and "const" cannot be Redeclared in the same scope.
        // Variables declared with "const" cannot be Reassigned.
    </script>

    <script>
        let lb; // Variable Declaration
    </script>

    <script> /* Variables (let) */
        let la; // Variable Declaration & Undefined Variable
        console.log(la, typeof la); // Output: undefined 'undefined'

        console.log(lb, typeof lb); // Output: undefined 'undefined'

        {
            let lc = 10; // Block Scope
        }
     // console.log(lc, typeof lc); // Error
        // "let lc" is not accessible outside the block scope.
    </script>

    <script> /* Variables (const) */
        const ca = 20; // Variable Declaration & Assignment
        console.log(ca, typeof ca); // Output: 20 'number'

     // ca = 30; // Error
        // "const ca" cannot be reassigned.
    </script>
</body> 

</html>
