<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <title>Test</title> 
</head> 

<body> 
    <script>
        let arr = [1, 5, 4, 5, 3];

        for(i = 1; i < arr.length; i++) {
            if(arr[i] > arr[i + 1]) {
                let temp = arr[i];
                arr[i] = arr[i + 1];
                arr[i + 1] = temp;
            }
        }
    </script>
</body> 

</html>
